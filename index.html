<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="heading">
            <h1><Strong>ROCK - PAPER - SCISSORS</Strong></h1>
            <h2><em>... Supreme Ultimate Omega Showdown Of The World!!!</em></h2>
        </section>
        <section class="outcome">
            <p class="outcome-text">- Your Opponent Readies Their Hand -</p>
        </section>
        <section class="selection">
            <p><strong>- Please Select Your Weapon -</strong></p>
            <div class="weapons">
                <img src="resources/Rock.svg" class="weapon rock"></img>
                <img src="resources/Paper.svg" class="weapon paper"></img>
                <img src="resources/Scissors.svg" class="weapon scissors"></img>
            </div>
            <button class="submit">Throw Hands</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

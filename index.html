<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="heading">
            <div class="container">
                <h1><Strong>ROCK - PAPER - SCISSORS</Strong></h1>
                <h2><em>... A TOP Project</em></h2>
            </div>
        </section>
        <section class="outcome">
            <p class="outcome-text"><strong>- Please Select Your Weapon -</strong></p>
        </section>
        <section class="selection">
            <div class="weapons">
                <img src="resources/Rock.svg" class="weapon rock"></img>
                <img src="resources/Paper.svg" class="weapon paper"></img>
                <img src="resources/Scissors.svg" class="weapon scissors"></img>
            </div>
        </section>
        <section class="lives">
            <div class="lives-player">
                <p class="lives-title">
                    <strong>You</strong>
                </p>
                <div class="lives-hp">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                </div>
            </div>
            <div class="lives-comp">
                <p class="lives-title">
                    <strong>Computer</strong>
                </p>
                <div class="lives-hp">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                    <img src="resources/Heart.svg" alt="" class="lives-heart">
                </div>
            </div>
        </section>
        <section class="submission">
            <button class="submit"><strong>> > > Throw Hands < < <</strong></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
